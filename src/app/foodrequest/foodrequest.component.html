<section class="register-block">
<div class="container signLog">
<div class="row">
<div class="col-md-4 register-sec">
<br>
<h3 class="text-center">Request Food Here !!</h3>
<form #receivedRequest="ngForm" (ngSubmit)="onSubmit()">
<br><br>
<div class="form-group">
  <label class ="lable_register" for="RecipientName">Recipient Name</label>
  <input type="text" class="form-control" id="recipient_name" placeholder="Name" [(ngModel)]="request.recipient_name" name="recipient_name">
</div>

<div class="form-group">
  <label class ="lable_register" for="RequestQuantity">Request Quantity</label>
  <input type="text" class="form-control" id="request_quantity" placeholder="Enter No. of persons" [(ngModel)]="request.request_quantity" name="request_quantity">
</div>
<div class="form-group">
  <label class ="lable_register" for="Address">Address</label>
  <input type="text" class="form-control" id="address" placeholder="Enter full address" [(ngModel)]="request.address" name="address">
</div>
<div class="form-group">
  <label class ="lable_register" for="Phone">Contact Number</label>
  <input type="text" class="form-control" id="phone" placeholder="Phone" [(ngModel)]="request.phone" name="phone">
</div>
<div class="form-group">
  <label class ="lable_register" for="RequestQuantity">Email</label>
  <input type="text" class="form-control" id="email" placeholder="johndoe@xxx.com" [(ngModel)]="request.email" name="email">
</div>

  <br>
  <button class="btn btn-success">Request</button>
  </form>
  </div>
  </div>
  </div>
  <div [hidden]="!submitted">
  <h3 class="text-center">Request submitted succesfully!!</h3>  
</div>
  </section>
